
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>IngenioSoftware</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/img/icoIngenio.jpg"/>
        <link rel="stylesheet" type="text/css" href="resources/css/master.css"/>
    </h:head>

    <h:body style="background-image: url('resources/img/fondo.jpg');  background-size: cover ">
        <h:form class="form" prependId="false" >
            <div class="login-box">
                <img src="resources/img/logo.png" class="avatar" alt="Avatar Image"/>
                <h1>Acceso de Usuario</h1>
                <h:form>
                    <!-- INGRESO DE USUARIO -->
                    <label for="username">Usuario</label>
                    <p:inputText value="#{accesoBean.usuario}" placeholder="Digite su Usuario"/>
                    <!-- INGRESO DE PASSWORD -->

                    <h:outputLabel for="password" value="Password"  />
                    <p:password id="password" immediate="this" value="#{accesoBean.contrasena}" placeholder="Digite su Password"/>
                    <input type="submit" value="Ingresar" onclick="#{accesoBean.validaAcceso()}" />
                    <div class="card">
                        <a href="resetContrasena.html">Olvido su contraseña ?</a>
                        <br/>
                        <a href="registro.html">Cree su cuenta de acceso ?</a>
                        <br/>
                        <a > Derechos reservados © 2021 EC, Inc.</a>
                    </div>
                    <p:messages id="msg" showIcon="false" showDetail="true" globalOnly="true"   />
                </h:form>
            </div>
            <div class="card">
                
                
            </div>
        </h:form>
    </h:body>
</html>
